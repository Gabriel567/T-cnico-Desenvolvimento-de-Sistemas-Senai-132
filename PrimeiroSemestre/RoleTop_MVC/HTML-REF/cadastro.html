<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    
    <title>Role Top</title>
    
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    
</head>

<body>
    
    <header>
        
        <div><img id="Logo" src="img/Logo.png" title="Logo Role Top" alt="Logo Role Top" /></div>
        <div id="cad"><h1>Cadastro</h1></div>
        
    </header>
    
    <main>
        
        <div id="Cadastro">
            
            <form action="login.html">
                
                Nome completo: <br />
                <input id="nome" type="text" name="completename">
                <br />
                
                Data de nascimento: <br />
                <input id="nascimento" type="date" name="birthday">
                <br />
                
                E-mail: <br />
                <input id="email" type="email" name="emailaddress">
                <br />
                
                Senha: <br />
                <input id="password" type="password" name="pwde">
                <br />
                
                Repita a senha: <br />
                <input id="repetepassword" type="password" name="pwd">
                <br />
                
                <input type="submit" value="Confirmar" id="send">
                
            </form>
            
        </div>
        
    </main>
    
</body>

</html>
