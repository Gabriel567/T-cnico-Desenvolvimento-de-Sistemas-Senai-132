<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    
    <title>Role Top</title>
    
    <link rel="stylesheet" type="text/css" href="css/login.css">
    
</head>

<body>
    
    <nav>
        
        <img id="Logo" src="img/Logo.png" title="Logo Role Top" alt="Logo Role Top" />
        <h1>Login</h1>
        
    </nav>
    
    <main>
        
        <img id="oculto" src="img/rosto oculto.jpg" title="Incognita" alt="Incognita">
        
        <form action="bemvindo.html">
            
            <div id="user">
                
                Nome: <br />
                <input type="text" name="nome">
                <br /> <br />
                
            </div>
            
            <div id="pass">
                
                Senha: <br />
                <input type="password" name="pwd">
                <br />
                
            </div>
            
            <div id="remember">
                
                <p><strong>Esqueceu a senha?</strong></p>
                <br /> <br />
                
            </div>
            
            <input id="confirm" type="submit" value="Confirmar" id="send">
            
        </form>
        
        <form action="adm.html">
            
            <input type="submit" value="Entrar como ADM" id="mad">
            
        </form>
        
    </main>
    
</body>

</html>
