<!DOCTYPE html>

<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    
    <title>requerimento</title>
    
    <link rel="stylesheet" type="text/css" href="css/adm.css">
    
</head>

<body>
    
    <header>
        
        <nav>
            
            <img id="Logo" src="img/Logo.png" title="Logo Role Top" alt="Logo Role Top">
            
        </nav>
        
    </header>
    
    <br /><br /><br /><br />
    
    <main>
        
        <form>
            
            Evento 
            <input type="text" name="event">
            
            Data 
            <input type="date" name="date">
            
        </form>
        
        <br /><br /><br />
        
        <form>
            
            Hora
            <input type="time" name="hour">
            
            Som
            <select>
                
                <option value="Sim/Não"></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                
            </select>
            
        </form>
        
        <br /><br /><br />
        
        <form>
            
            Iluminação
            <select>
                
                <option value="Sim/Não"></option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
                
            </select>
            
            Convidados
            <input type="number" name="conv">
            
        </form>
        
        <br /><br /><br />
        
        <form>
            
            Mesas e cadeiras
            <input type="number" name="mess">
            
            Meio de pagamento
            <select>
                
                <option value="Meio de pagamento"></option>
                <option value="Cartão de crédito">Cartão de crédito</option>
                <option value="Cartão de débito">Cartão de débito</option>
                
            </select>
            
        </form>
        
        <br /><br /><br />
        
        <form>
            
            <input type="submit" value="Aceitar" id="a">
            
            <input type="submit" value="Recusar" id="r">
            
        </form>

        <br /><br />
        
        <form>
            
            <input type="submit" value="Anterior" id="an">
            
            <input type="submit" value="Próximo" id="p">
            
        </form>

        <br /><br />

        <form action="adm2.html">

            <input type="submit" value="Ver agenda" id="v">

        </form>

        <br /><br />

        <form action="RoleTop.html">

            <input type="submit" value="SAIR" id="s">

        </form>
        
    </main>
    
</body>

</html>
